<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsara Saga</title>
    
    <!-- Link to Google Fonts from the theme file -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Kurale&display=swap" rel="stylesheet">
    
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/gameplay.css">
</head>
<body>

    <!-- 
      Custom Cursor Component
      This div follows the mouse and contains the SVG for the custom cursor.
      Its active state (glow and rotation) is handled in the CSS.
    -->
    <div id="cursor-container">
        <svg class="chakra-cursor" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#e09658" stroke-width="1">
            <circle cx="12" cy="12" r="10"/>
            <g transform="translate(12,12)">
                <path d="M0,-10 L 2,-8 L 0,-6 L -2,-8 Z" transform="rotate(0)"/><path d="M0,-10 L 2,-8 L 0,-6 L -2,-8 Z" transform="rotate(30)"/><path d="M0,-10 L 2,-8 L 0,-6 L -2,-8 Z" transform="rotate(60)"/><path d="M0,-10 L 2,-8 L 0,-6 L -2,-8 Z" transform="rotate(90)"/><path d="M0,-10 L 2,-8 L 0,-6 L -2,-8 Z" transform="rotate(120)"/><path d="M0,-10 L 2,-8 L 0,-6 L -2,-8 Z" transform="rotate(150)"/><path d="M0,-10 L 2,-8 L 0,-6 L -2,-8 Z" transform="rotate(180)"/><path d="M0,-10 L 2,-8 L 0,-6 L -2,-8 Z" transform="rotate(210)"/><path d="M0,-10 L 2,-8 L 0,-6 L -2,-8 Z" transform="rotate(240)"/><path d="M0,-10 L 2,-8 L 0,-6 L -2,-8 Z" transform="rotate(270)"/><path d="M0,-10 L 2,-8 L 0,-6 L -2,-8 Z" transform="rotate(300)"/><path d="M0,-10 L 2,-8 L 0,-6 L -2,-8 Z" transform="rotate(330)"/></g>
            <circle cx="12" cy="12" r="2" fill="#e09658"/>
        </svg>
    </div>

    <!-- Main wrapper for the entire game interface -->
    <div class="game-wrapper">
        
        <!-- Main content area for narrative and choices (Left Column) -->
        <main>
            <div id="story-text">
                <p>The cycle turns...</p>
            </div>
            <div id="choices-container">
                <!-- Player choices will be dynamically inserted here -->
            </div>
        </main>
        
        <!-- Sidebar for player stats and game controls (Right Column) -->
        <aside>
            <h2 class="status-panel-title">Jiva Profile</h2>
            
            <div class="stats-grid">
                <div class="stat-item"><span>Karma</span> <span id="karma-value">-</span></div>
                <div class="stat-item"><span>Sattva</span> <span id="sattva-value">-</span></div>
                <div class="stat-item"><span>Rajas</span> <span id="rajas-value">-</span></div>
                <div class="stat-item"><span>Tamas</span> <span id="tamas-value">-</span></div>
            </div>
            
            <h3 class="status-panel-title">Inventory</h3>
            <ul id="inventory-list">
                <li>(Empty)</li>
            </ul>

            <div class="game-controls">
                 <button class="control-button" id="new-game-btn">Begin Anew</button>
            </div>
        </aside>
    </div>

    <!-- JavaScript Module Loading -->
    <script type="module" src="js/main.js"></script>
    
</body>
</html>
