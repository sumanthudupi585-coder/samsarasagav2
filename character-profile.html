            27: { name: 'The Transcendent Guide', description: 'You nourish others while helping them transcend limitations, guiding souls on their journey.', icon: 'fas fa-star' },
        };

        // Initialize the profile page
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const nakshatraNum = urlParams.get('nakshatra');
            const pada = urlParams.get('pada');
            const guna3 = urlParams.get('guna3');

            if (nakshatraNum && nakshatraData[nakshatraNum]) {
                const nakshatra = nakshatraData[nakshatraNum];
                
                // Update profile information
                document.getElementById('nakshatra-name').textContent = nakshatra.name;
                document.getElementById('nakshatra-symbol-deity').textContent = 
                    `Symbol: ${nakshatra.symbol} â€¢ Deity: ${nakshatra.deity}`;
                document.getElementById('shakti-description').textContent = nakshatra.shakti;
                
                // Set Nakshatra symbol
                const svgElement = document.getElementById('nakshatra-svg');
                svgElement.innerHTML = nakshatraSvgPaths[nakshatraNum] || '';
                
                // Update pada description
                if (pada && padaDescriptions[pada]) {
                    document.getElementById('pada-description').textContent = padaDescriptions[pada];
                    
                    // Set active pada
                    const padaElements = document.querySelectorAll('.pada-item');
                    padaElements.forEach(el => el.classList.remove('active'));
                    document.getElementById(`pada-${pada.toLowerCase()}`).classList.add('active');
                }

                // Set Guna values and update the triangle marker
                setGunaValues(nakshatraNum);
                
                // Set Gana indicator
                const ganaIndicator = document.getElementById('gana-indicator');
                ganaIndicator.innerHTML = `
                    <div class="gana-icon"><i class="${getGanaIcon(nakshatra.gana)}"></i></div>
                    <div class="gana-name">${nakshatra.gana}</div>
                `;
                ganaIndicator.className = `gana-indicator gana-${nakshatra.gana.toLowerCase()}`;
                
                // Set Elemental alignment
                const elements = document.querySelectorAll('.element');
                elements.forEach(el => {
                    el.querySelector('.element-icon').classList.remove('active');
                    el.querySelector('.element-name').classList.remove('active');
                });
                
                const activeElement = document.getElementById(`element-${nakshatra.element}`);
                activeElement.querySelector('.element-icon').classList.add('active');
                activeElement.querySelector('.element-name').classList.add('active');
                
                // Add element animation class
                activeElement.querySelector('.element-icon').classList.add(`element-${nakshatra.element}-anim`);
                
                // Set Spiritual Archetype
                const archetype = spiritualArchetypes[nakshatraNum];
                if (archetype) {
                    const archetypeContainer = document.getElementById('spiritual-archetype');
                    archetypeContainer.innerHTML = `
                        <div class="archetype-icon"><i class="${archetype.icon}"></i></div>
                        <div class="archetype-name">${archetype.name}</div>
                        <div class="archetype-description">${archetype.description}</div>
                    `;
                }
            }

            // Set up button event listeners
            document.getElementById('back-button').addEventListener('click', () => {
                // Show page transition
                const transition = document.querySelector('.page-transition');
                transition.classList.add('active');
                
                // Navigate after animation
                setTimeout(() => {
                    window.location.href = 'CB.html';
                }, 1000);
            });

            document.getElementById('start-journey').addEventListener('click', () => {
                // Show page transition
                const transition = document.querySelector('.page-transition');
                transition.classList.add('active');
                
                // Navigate after animation
                setTimeout(() => {
                    window.location.href = `Gameplay.html?${urlParams.toString()}`;
                }, 1000);
            });
        });

        function getGanaIcon(gana) {
            switch(gana) {
                case 'Deva': return 'fas fa-sun';
                case 'Manushya': return 'fas fa-handshake';
                case 'Rakshasa': return 'fas fa-fire';
                default: return 'fas fa-star';
            }
        }

        // Set guna values based on nakshatra number and update the triangle marker
        function setGunaValues(nakshatraNum) {
            let sattva = 0, rajas = 0, tamas = 0;
            
            // Simple algorithm to set guna values based on nakshatra number
            if (nakshatraNum >= 1 && nakshatraNum <= 9) {
                sattva = 1;
                rajas = 2;
                tamas = 0;
            } else if (nakshatraNum >= 10 && nakshatraNum <= 18) {
                sattva = 0;
                rajas = 1;
                tamas = 2;
            } else {
                sattva = 2;
                rajas = 0;
                tamas = 1;
            }
            
            // Update the UI
            document.getElementById('sattva-value').textContent = sattva;
            document.getElementById('rajas-value').textContent = rajas;
            document.getElementById('tamas-value').textContent = tamas;
            
            // Calculate position in the triangle
            const totalPoints = sattva + rajas + tamas;
            if (totalPoints > 0) {
                // Triangle coordinates (normalized)
                const topPoint = { x: 50, y: 10 };
                const rightPoint = { x: 90, y: 80 };
                const leftPoint = { x: 10, y: 80 };
                
                // Calculate weighted position
                const x = (topPoint.x * sattva + rightPoint.x * rajas + leftPoint.x * tamas) / totalPoints;
                const y = (topPoint.y * sattva + rightPoint.y * rajas + leftPoint.y * tamas) / totalPoints;
                
                // Position the marker
                const marker = document.getElementById('guna-marker');
                marker.style.left = `${x}%`;
                marker.style.top = `${y}%`;
            }
        }

        // Custom cursor functionality
        document.addEventListener('DOMContentLoaded', () => {
            // Check if the device has a fine pointer (e.g., a mouse)
            if (window.matchMedia('(pointer: fine)').matches) {
                document.body.classList.add('custom-cursor-active');

                const cursorContainer = document.getElementById('cursor-container');

                document.addEventListener('mousemove', (e) => {
                    if (cursorContainer) {
                        cursorContainer.style.left = e.clientX + 'px';
                        cursorContainer.style.top = e.clientY + 'px';
                    }
                });

                document.addEventListener('mouseover', (e) => {
                    if (e.target.matches('a, button, .action-button, .nav-link') || e.target.closest('a, button, .action-button, .nav-link')) {
                        if (cursorContainer) {
                            cursorContainer.classList.add('active');
                        }
                    }
                });

                document.addEventListener('mouseout', (e) => {
                    if (e.target.matches('a, button, .action-button, .nav-link') || e.target.closest('a, button, .action-button, .nav-link')) {
                        if (cursorContainer) {
                            cursorContainer.classList.remove('active');
                        }
                    }
                });
            }
        });
    </script>
